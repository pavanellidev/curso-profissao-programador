<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulários</title>
</head>
<body>
   <form action="index.html">

      <label for="email">Email</label>
      <input style="display: block;" type="email" id="email" name="email" placeholder="coloque um email válido">

      <label for="senha">Senha</label>
      <input style="display: block;" type="password" id="senha" name="senha">

      <label for="text">Text</label>
      <input style="display: block;" type="text" id="text" name="text">

      <label for="checkbox">CheckBox</label>
      <input style="display: block;" type="checkbox" id="checkbox" name="checkbox">

      <label for="masculino">Masculino</label>
      <input style="display: block;" type="radio" id="masculino" name="genero" value="masculino">

      <label for="feminino">Feminino</label>
      <input style="display: block;" type="radio" id="feminino" name="genero" value="feminino">

      <label for="range">Range</label>
      <input style="display: block;" type="range" id="range" name="range">

      <label for="number">Número</label>
      <input style="display: block;" type="number" id="number" name="number">

      <label for="file">Arquivo</label>
      <input style="display: block;" type="file" id="file" name="file">

      <label for="date">Data</label>
      <input style="display: block;" type="date" id="date" name="date">

      <label for="number">Número</label>
      <input style="display: block;" type="number" id="number" name="number"> <br>

      <select style="display:block" name="dia-da-semana">
         <option value="Domingo">Domingo</option>
         <option value="Segunda">Segunda</option>
         <option value="Terça">Terça</option>
         <option value="Quarta">Quarta</option>
         <option value="Quinta">Quinta</option>
         <option value="Sexta">Sexta</option>
         <option value="Sábado">Sábado</option>
      </select><br>

      <label for="mensagem">Deixe sua mensagem:</label>
      <textarea style="display: block;" name="mensagem" id="mensagem" rows="10"></textarea>

      <button>Enviar</button>


   </form>
</body>
</html>
